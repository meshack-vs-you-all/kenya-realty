<div class="inquiry-form container">
    <h3>Interested in {{ .Title }}?</h3>
    <form action="#" method="POST">
        <input type="hidden" name="property" value="{{ .Title }}">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required placeholder="Your full name">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone" required placeholder="+254 ...">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required placeholder="email@address.com">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea name="message" rows="4"
                required>I am interested in viewing this property at {{ .Params.location }}.</textarea>
        </div>
        <button type="submit" class="btn">Send Inquiry</button>
    </form>
</div>

<style>
    .inquiry-form {
        background: #fff;
        border: 1px solid #ddd;
        padding: 2rem;
        border-radius: 8px;
        margin-top: 3rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        border-left: 3px solid #1b5e20;
    }
</style>
